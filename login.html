<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - FynTracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top">
    <div class="container">
      <!-- NOTE: id="brandLink" so JS can change where it points -->
      <a id="brandLink" class="navbar-brand fw-bold" href="index.html">FynTracker</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- NOTE: id="navLinks" so JS will populate the menu -->
        <ul class="navbar-nav ms-auto" id="navLinks"></ul>
      </div>
    </div>
  </nav>

  <!-- Auth background -->
  <section class="auth-page">
    <div class="auth-card">
      <h2>Login</h2>

      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email address</label>
          <input id="loginEmail" type="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input id="loginPassword" type="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input id="rememberMe" class="form-check-input" type="checkbox">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <div><a href="forgot.html">Forgot?</a></div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>

        <p class="text-center mb-0">Don't have an account? <a href="register.html">Register here</a></p>
      </form>
    </div>
  </section>

  <footer class="bg-dark text-light text-center py-3">
    <div class="container"><small>&copy; 2025 FynTracker. All rights reserved.</small></div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/nav.js"></script>

</body>
</html>
