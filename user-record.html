<!-- userrecord.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Record - FynTracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Guard: redirect guests -->
  <script>
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top">
    <div class="container">
      <a id="brandLink" class="navbar-brand fw-bold" href="dashboard.html">FynTracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" id="navLinks"></ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="container my-5">
    <div id="userDetails" class="card shadow-sm p-4">
      <!-- Populated by JS -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-5">
    <div class="container"><small>&copy; 2025 FynTracker. All rights reserved.</small></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/nav.js"></script>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const id = parseInt(params.get('id'), 10);
      const container = document.getElementById('userDetails');

      const users = JSON.parse(localStorage.getItem('fyn_users') || '[]');
      const user = users.find(u => u.id === id);

      if (!user) {
        container.innerHTML = `
          <div class="alert alert-danger">
            User not found. <a href="user-management.html" class="alert-link">Back to User Management</a>.
          </div>
        `;
        return;
      }

      container.innerHTML = `
        <h2 class="mb-3">User Details</h2>
        <p><strong>ID:</strong> ${user.id}</p>
        <p><strong>Full Name:</strong> ${user.name}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>Role:</strong> ${user.role}</p>
        <p><strong>Created At:</strong> ${user.createdAt || 'N/A'}</p>
        <a href="user-management.html" class="btn btn-secondary mt-3">Back</a>
      `;
    })();
  </script>
</body>
</html>
