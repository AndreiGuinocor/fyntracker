<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password - FynTracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top">
  <div class="container">
    <a id="brandLink" class="navbar-brand fw-bold" href="index.html">FynTracker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
      </ul>
    </div>
  </div>
</nav>


  <section class="auth-page">
    <div class="auth-card">
      <h2>Forgot Password</h2>

      <div id="successAlert" class="alert alert-success d-none">If that email exists, a reset link was sent.</div>

      <form id="forgotForm" novalidate>
        <div class="mb-3">
          <label for="forgotEmail" class="form-label">Email address</label>
          <input id="forgotEmail" type="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        <p class="text-center mt-3"><a href="login.html">Back to Login</a></p>
      </form>
    </div>
  </section>

  <footer class="bg-dark text-light text-center py-3">
    <div class="container"><small>&copy; 2025 FynTracker. All rights reserved.</small></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/nav.js"></script>
  
</body>
</html>
