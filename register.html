<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - MySite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">MySite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Create Account</h2>
    <form>
      <div class="row mb-3">
        <div class="col"><input type="text" class="form-control" placeholder="First Name" required></div>
        <div class="col"><input type="text" class="form-control" placeholder="Middle Name"></div>
      </div>
      <div class="row mb-3">
        <div class="col"><input type="text" class="form-control" placeholder="Last Name" required></div>
        <div class="col"><input type="text" class="form-control" placeholder="Suffix"></div>
      </div>
      <div class="mb-3"><input type="email" class="form-control" placeholder="Email" required></div>
      <div class="mb-3"><input type="password" class="form-control" placeholder="Password" required></div>
      <div class="mb-3"><input type="password" class="form-control" placeholder="Confirm Password" required></div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 MySite. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
