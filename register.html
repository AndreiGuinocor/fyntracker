<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - FynTracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- Navbar -->
  <!-- NAVBAR (replace existing brand line + UL with this block) -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top">
  <div class="container">
    <a id="brandLink" class="navbar-brand fw-bold" href="homepage.html">FynTracker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- IMPORTANT: id="navLinks" so the script can populate links -->
      <ul class="navbar-nav ms-auto" id="navLinks">
        <!-- JS will insert links here -->
      </ul>
    </div>
  </div>
</nav>



  <section class="auth-page">
    <div class="auth-card">
      <h2>Create Account</h2>

      <div id="alertBox" class="alert alert-danger d-none">Passwords do not match. Please try again.</div>

      <form id="registerForm" novalidate>
        <div class="mb-3">
          <label for="registerName" class="form-label">Full Name</label>
          <input id="registerName" type="text" class="form-control" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
          <label for="registerEmail" class="form-label">Email address</label>
          <input id="registerEmail" type="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="registerPassword" class="form-label">Password</label>
          <input id="registerPassword" type="password" class="form-control" placeholder="Create a password" required>
        </div>

        <div class="mb-3">
          <label for="registerConfirm" class="form-label">Confirm Password</label>
          <input id="registerConfirm" type="password" class="form-control" placeholder="Re-enter your password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-2">Register</button>
        <p class="text-center mb-0">Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </section>

  <footer class="bg-dark text-light text-center py-3">
    <div class="container"><small>&copy; 2025 FynTracker. All rights reserved.</small></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/nav.js"></script>
  
</body>
</html>
